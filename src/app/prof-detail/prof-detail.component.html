<div style="text-align:center">

  <app-header></app-header>

  <ul>

    <ng-container *ngIf="professors">
        <h3>{{professors.fullName}}</h3>
        <h4>{{professors.email}}</h4>
        <h4>{{professors.officeBuilding}} {{professors.officeRoom}}</h4>
      <h4>Office Hours: {{professors.officeHourStart}} - {{professors.officeHourEnd}}</h4>
    </ng-container>
  </ul>

<app-reserve-time></app-reserve-time>

<app-footer></app-footer>


</div>
