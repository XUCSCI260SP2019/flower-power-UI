<h3>
  Reserve Time
</h3>

<div class="container">
  <label for="start"><b>Start Time</b></label>
  <input type="text" placeholder="Start Time" name="start" required>

  <label for="end"><b>End Time</b></label>
  <input type="text" placeholder="End Time" name="end" required>

  <label for="name"><b>First and Last Name</b></label>
  <input type="text" placeholder="Name" name="fullname" required>

  <button onclick="reserveTime(start, end, fullName)">Request Time</button>
</div>
