<div style="text-align:center">
  <h1>
    Choose Professor
  </h1>

  <h2>Professors</h2>
  <ul>

    <ng-container *ngFor="let professor of professors">
      <button >
        <button routerLink="/prof-menu/{{professor.id}}"></button>
        <h3>{{professor.fullName}}</h3>
        <h4>{{professor.email}}</h4>
      </button>
    </ng-container>
  </ul>

</div>
